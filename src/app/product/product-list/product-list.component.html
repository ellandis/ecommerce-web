
<mat-grid-list cols="6" rowHeight="200px" *ngFor="let product of products">
    <!-- <div *ngFor="let product of products"> -->
        <mat-card class="product-card" >
            <img mat-card-image src="assets/images/{{product.image_url}}" alt="">
            <mat-card-content>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.price | currency:"USD"}}</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    <!-- </div> -->
</mat-grid-list>
